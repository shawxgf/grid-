<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>方案布置</title>
    <link rel="stylesheet" href=".\style.css">
</head>
<body>
    <div class="wordle-header">
        <h3 class="title">Worldle</h3>
        <div class="action">
            <button class="btn btn-default">显示谜底</button>
            <button class="btn btn-default">再来一题</button>
        </div>
    </div>

    <div class="wordle-body">
        <div class="guess-container">
            <div class="guess-row">
                <div class="guess-tile">A</div>
                <div class="guess-tile">B</div>
                <div class="guess-tile">C</div>
                <div class="guess-tile">D</div>
                <div class="guess-tile">E</div>
            </div>
            <div class="guess-row">
                <div class="guess-tile">F</div>
                <div class="guess-tile">G</div>
                <div class="guess-tile">H</div>
                <div class="guess-tile">I</div>
                <div class="guess-tile">J</div>
            </div>
            <div class="guess-row">
                <div class="guess-tile">K</div>
                <div class="guess-tile">L</div>
                <div class="guess-tile">M</div>
                <div class="guess-tile">O</div>
                <div class="guess-tile">P</div>
            </div>
            <div class="guess-row">
                <div class="guess-tile">Q</div>
                <div class="guess-tile"></div>
                <div class="guess-tile"></div>
                <div class="guess-tile"></div>
                <div class="guess-tile"></div>
            </div>
            <div class="guess-row">
                <div class="guess-tile">R</div>
                <div class="guess-tile"></div>
                <div class="guess-tile"></div>
                <div class="guess-tile"></div>
                <div class="guess-tile"></div>
            </div>
            <div class="guess-row">
                <div class="guess-tile">S</div>
                <div class="guess-tile"></div>
                <div class="guess-tile"></div>
                <div class="guess-tile"></div>
                <div class="guess-tile"></div>
            </div>
        </div>
    </div>

    <div class="wordle-footer">
        <div class="key-row">
            <button class="btn btn-default">Q</button>
            <button class="btn btn-default">W</button>
            <button class="btn btn-default">E</button>
            <button class="btn btn-default">R</button>
            <button class="btn btn-default">T</button>
            <button class="btn btn-default">Y</button>
            <button class="btn btn-default">U</button>
            <button class="btn btn-default">I</button>
            <button class="btn btn-default">O</button>
            <button class="btn btn-default">P</button>
        </div>
        <div class="key-row">
            <button class="btn btn-default">A</button>
            <button class="btn btn-default">S</button>
            <button class="btn btn-default">D</button>
            <button class="btn btn-default">F</button>
            <button class="btn btn-default">G</button>
            <button class="btn btn-default">H</button>
            <button class="btn btn-default">J</button>
            <button class="btn btn-default">K</button>
            <button class="btn btn-default">L</button>
        </div>
        <div class="key-row">
            <button class="btn btn-default">GUESS</button>
            <button class="btn btn-default">Z</button>
            <button class="btn btn-default">X</button>
            <button class="btn btn-default">C</button>
            <button class="btn btn-default">V</button>
            <button class="btn btn-default">B</button>
            <button class="btn btn-default">N</button>
            <button class="btn btn-default">M</button>
            <button class="btn btn-default">BACK</button>
        </div>
    </div>

</body>
</html>
